      @keyframes gallery-modal-spinner {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .gallery-modal {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        align-content: center;
        align-items: center;
        background-color: var(--color-background);
        display: grid;
        grid-template-areas: "previous image next""caption caption caption";
        grid-template-columns: min-content auto min-content;
        height: 100%;
        justify-content: space-between;
        left: 0;
        opacity: 0;
        outline: 0;
        padding: 2rem 0;
        pointer-events: none;
        position: fixed;
        top: 0;
        touch-action: pan-x pinch-zoom;
        transition: opacity 0.5s ease, visibility 0.5s, z-index 0.5s, background-color 0.5s ease;
        user-select: none;
        visibility: hidden;
        width: 100%;
        z-index: 0;
      }

      .gallery-modal:before {
        animation: gallery-modal-spinner 1s infinite linear;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 4rem;
        content: '';
        display: block;
        height: 4rem;
        left: 50%;
        margin: -2rem 0 0 -2rem;
        opacity: 0;
        position: absolute;
        top: 50%;
        transition: opacity 0.25s ease;
        transition-delay: 0.5s;
        width: 4rem;
      }

      .gallery-modal .inner {
        box-shadow: 0 1em 3em 0 rgba(0, 0, 0, 0.35);
        grid-area: image;
        height: 100%;
        opacity: 0;
        overflow: hidden;
        transform: translateY(0.75em);
        transition: all 0.5s ease;
        width: 100%;
      }

      .gallery-modal .inner img {
        display: block;
        height: 100%;
        object-fit: contain;
        width: 100%;
        max-width: var(--natural-width, none);
        max-height: var(--natural-height, none);
      }

      .gallery-modal .caption {
        color: var(--color-caption-text);
        font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        font-size: 1rem;
        grid-area: caption;
        line-height: 1.6;
        opacity: 0;
        padding: 2rem 2rem 0 2rem;
        pointer-events: none;
        text-align: center;
        transform: translateY(0.25em);
        transition: all 0.5s ease;
      }

      .gallery-modal .caption::-webkit-scrollbar {
        display: none;
      }

      .gallery-modal .caption a,
      .gallery-modal .caption spoiler-text {
        pointer-events: auto;
      }

      .gallery-modal .nav {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 3rem;
        cursor: pointer;
        height: 6rem;
        transition: opacity 0.25s ease, transform 0.5s ease;
        width: 8rem;
      }

      .gallery-modal .nav:hover {
        opacity: 1 !important;
      }

      .gallery-modal .nav.next {
        grid-area: next;
      }

      .gallery-modal .nav.previous {
        grid-area: previous;
        transform: scaleX(-1);
      }

      .gallery-modal .close {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        background-position: top 1rem right 1rem;
        background-repeat: no-repeat;
        background-size: 3rem;
        cursor: pointer;
        display: block;
        height: 6rem;
        position: absolute;
        right: 0;
        top: 0;
        transition: opacity 0.25s ease, transform 0.5s ease;
        width: 6rem;
      }

      .gallery-modal .close:hover {
        opacity: 1 !important;
      }

      .gallery-modal.visible {
        opacity: 1;
        pointer-events: auto;
        visibility: visible;
        z-index: 10000;
      }

      .gallery-modal.visible:before {
        opacity: 1;
      }

      .gallery-modal.loaded:before {
        opacity: 0 !important;
        transition-delay: 0s !important;
      }

      .gallery-modal.loaded .inner {
        opacity: 1;
        transform: translateY(0);
      }

      .gallery-modal.loaded .caption {
        opacity: 1;
        transform: translateY(0);
      }

      .gallery-modal.switching .inner {
        transition: opacity 0.375s ease, transform 0.5s ease;
      }

      .gallery-modal.switching.from-left .inner {
        transform: translateY(0) translateX(-1.5em);
      }

      .gallery-modal.switching.from-right .inner {
        transform: translateY(0) translateX(1.5em);
      }

      .gallery-modal.switching.done .inner {
        transition: opacity 0.375s ease;
        transform: translateY(0) translateX(0);
      }

      .gallery-modal.zooming {
        background-color: var(--color-background-zooming);
      }

      .gallery-modal.zooming .caption {
        opacity: 0;
      }

      .gallery-modal.zooming .nav.next {
        opacity: 0;
        pointer-events: none;
        transform: translateX(50%);
      }

      .gallery-modal.zooming .nav.previous {
        opacity: 0;
        pointer-events: none;
        transform: translateX(-50%) scaleX(-1);
      }

      .gallery-modal.zooming .close {
        opacity: 0;
        pointer-events: none;
        transform: translateX(50%) translateY(-50%);
      }

      .gallery-modal.dark {
        --color-background: rgba(10, 10, 10, 0.85);
        --color-background-zooming: rgba(0, 0, 0, 1);
        --color-caption-text: #FFFFFF;
      }
