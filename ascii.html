<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to ASCII Art Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #111; /* Slightly darker background */
        color: #ddd;
    }
    #input-container {
        text-align: center;
        margin-bottom: 20px;
    }
    #fileInput {
        padding: 10px;
        border: 2px solid #555;
        border-radius: 5px;
        background-color: #333;
        color: #ddd;
        font-size: 16px;
    }
    #output-container {
        text-align: center;
    }
    #output {
        font-family: monospace;
        white-space: pre;
        border: 2px solid #555;
        border-radius: 5px;
        padding: 10px;
        background-color: #333;
        color: #ddd;
    }
</style>
</head>
<body>
    <div id="input-container">
        <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="output-container">
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            const reader = new FileReader();
            
            reader.onload = function() {
                const img = new Image();
                img.src = reader.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const asciiArt = imageToAscii(imageData);
                    
                    document.getElementById('output').textContent = asciiArt;
                }
            }
            
            reader.readAsDataURL(file);
        });

        function imageToAscii(imageData) {
            const grayScales = ' .:-=+*#%@';
            let asciiArt = '';

            for (let i = 0; i < imageData.height; i++) {
                for (let j = 0; j < imageData.width; j++) {
                    const pixel = imageData.data[(i * 4 * imageData.width) + (j * 4)];
                    const index = Math.round(pixel * (grayScales.length - 1) / 255);
                    asciiArt += grayScales.charAt(index);
                }
                asciiArt += '\n';
            }

            return asciiArt;
        }
    </script>
</body>
</html>
